 <form>

</fieldset>
<fieldset>

</fieldset>

<select name="dept">

<option value ="electrical">Electrical

<option value ="commerce">Commerce

<option value ="law">Law
</fieldset>
<fieldset>

<select name="time">
<option value ="1m">1 month

<option value ="4m">4 months
<option value ="5m">5 months
<option value ="6m">6 months
</select></br></br>
</fieldset></br></br>
